<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid classes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.7/css/dataTables.bootstrap5.css"/>
     
</head>
<body>
    <div class="container">
        <h1 class="text-center text-info mt-5">Bootstrap Grid Systemü§ê</h1>
        <div class="row">
            <div class="col-12 bg-black border-1 border-light mt-3 py-1">
                <h4 class="text-center text-light">Section 1</h4>
            </div>
        </div>

        <div class="row text-center py-1">
            <div class="col-6 bg-primary border-1 border-light py-2">
                <h4 class="text-light">Section1</h4>
            </div>

            <div class="col-6 bg-secondary border-1 border-light py-2">
                <h4 class="text-light border-1">Section2</h4>
            </div>
        </div>

        <div class="row text-center text-light py-1">
            <div class="col-md-4 bg-danger py-2">
                <h4>Section1</h4>
            </div>

            <div class="col-md-4 bg-success py-2">
                <h4>Section2</h4>
            </div>
            
            <div class="col-md-4 bg-warning py-2">
                <h4>Section3</h4>
            </div>
        </div>

        <div class="row text-center py-1">
            <div class="col-sm-3 bg-danger-subtle py-2">
                <h4>Section1</h4>
            </div>

            <div class="col-sm-3 bg-warning-subtle py-2">
                <h4>Section2</h4>
            </div>
            
            <div class="col-sm-3 bg-info-subtle py-2">
                <h4>Section3</h4>
            </div>

            <div class="col-sm-3 bg-secondary-subtle py-2">
                <h4>Section4</h4>
            </div>

        </div>


    </div>
        
</body>
</html>
