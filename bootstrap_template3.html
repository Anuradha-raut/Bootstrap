<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap_Template_3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.7/css/dataTables.bootstrap5.css"/>
    
</head>
<body>
    <div class="container border border-1 mt-2 mb-2">
        <div class="row">
            <div class="col-md-4 border border-1">
                <h2 class="text-center">Header Logo</h2>
            </div>
            
            <div class="col-md-8 border border-1">
                <h2 class="text-center">Header Banner</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 border border-1">
                <h2 class="text-center">Header Bar</h2>
            </div>
        </div>

        <div class="row border border-1">
            <div class="col-md-12">
                  &nbsp
            </div>
        </div>

        <div class="row" style="height:400px;">
            <div class="col-md-3 border border-1">
                <h2 class="text-center">Left Blocks</h2>
            </div>

            <div class="col-md-6 border border-1">
                <div class="row border border-1" style="height:100px;">
                    <h3 class="text-center mt-4">Center-Center Blocks</h3>
                </div>

                <div class="row border border-1 d-flex" style="height:200px;">
                     <div class="col-md-6 border border-1">
                         <h3 class="text-center mt-5">Center-left Blocks</h3>
                     </div>

                     <div class="col-md-6 border border-1">
                         <h3 class="text-center mt-5">center-Right Blocks</h3>
                     </div>

                </div>

                <div class="row border border-1" style="height:100px;">
                    <h3 class="text-center mt-4">Module Contents</h3>
                </div>
            </div>

            <div class="col-md-3 border border-1 ">
               <h2 class="text-center">Right Blocks</h2>
            </div>
        </div>

        <div class="row border border-1">
            <div class="col-md-12">
                 &nbsp
            </div>
        </div>

        <div class="row border border-1">
            <div class="col-md-12">
                <h2 class="text-center">Footer Bar</h2>
            </div>
        </div>


    </div>
</body>
</html>
