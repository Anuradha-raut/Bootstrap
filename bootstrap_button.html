<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.7/css/dataTables.bootstrap5.css"/>
     
</head>
<body>
    <div class="container text-center border border-1 mt-3">
        <div class="row">
            <div class="col-12">
                <button class="mt-3">Login</button>
                <button class="btn btn-success ms-3">Login</button>
                <button type="button" class="btn btn-link">Sign in</button>
                <button type="button" class="btn btn-outline-dark btn-danger">Sign Up</button>
                <button class=" button btn-block btn-warning"> send Email</button>
                <input type="submit" value="Login" class="btn btn-info">

            </div>
        </div>
    </div>
</body>
</html>
