<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Button Groups</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.7/css/dataTables.bootstrap5.css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>
    <div class="container">
        <h1 class="text-center">Button Groups</h1>
        <div class="row text-center mt-5">
            <div class="col-md-12">
              <div class="btn-group">
                 <a href=" " class="btn btn-dark">View Data</a>
                 <a href=" " class="btn btn-success">Edit Data</a>
                 <a href=" " class="btn btn-danger">Delete Data</a>
              </div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-md-12 mt-4 ">
                <div class="btn-group">
                    <a href="#" class="btn btn-outline-primary">View Data</a>
                    <a href="#" class="btn btn-outline-warning">Edit Data</a>
                    <a href="#" class="btn btn-outline-success">Delete Data</a>
                    
                </div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-md-12 mt-4">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger"><i class="bi bi-eye"></i> View Data</button>
                        <button type="button" class="btn btn-success"><i class="bi bi-pencil-fill"></i> Edit Data</button>
                        <button type="button" class="btn btn-warning"><i class="bi bi-trash3"></i> Delete Data</button>
                    </div>

                </div>
            </div>
        </div>
    
    </div>
    
</body>
</html>
